<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u><center>Input Types  </center></u></h1>
    <marquee behavior="alternate" bgcolor="pink" length="700px" width="700px">All Forms in HTML </marquee><br><br>
    <form ><center>
        <label for name="Text">Text:</label>
        <input type="text" placeholder="text"><br><br>
        <label for name="email">Email:</label>
        <input type="email" placeholder="email"><br><br>
        <label for name="password">Password:</label>
        <input type="password" placeholder="password" required><br><br>
        <label for name="number">Number:</label>
        <input type="number" placeholder="Number"><br><br>
        <label for name="date">Date:</label>
        <input type="date" ><br><br>
        <label for name="datetime">Datetime:</label>
        <input type="datetime" placeholder="datetime"><br><br>
        <label for name="checkbox">Checkbox:</label>
        <input type="checkbox"><br><br>
        <label for name="datetimelocal">Datetimelocal:</label>
        <input type="datetimelocal" placeholder="datetimelocal"><br><br>
        <label for name="month">Month:</label>
        <input type="month"><br><br>
        <label for name="tel">Tel:</label>
        <input type="tel" placeholder="tel"><br><br>
        <label for name="range">Range:</label>
        <input type="range"><br><br>
        <label for name="color">Color:</label>
        <input type="color"><br><br>
        <label for name="url">URL:</label>
        <input type="url" placeholder="url"><br><br>
        <label for name="image">Image:</label>
        <input type="image"><br><br>
        <label for name="button">Button:</label>
        <input type="button"><br><br>
        <label for name="search">Search:</label>
        <input type="search" placeholder="search"><br><br>
        <label for name="submit">Submit:</label>
        <input type="submit"><br><br>
        <label for name="radio">Radio:</label>
        <input type="radio"><br><br>
        <label for name="file">File:</label>
        <input type="file"><br><br>
        <label for name="week">Week:</label>
        <input type="week"><br><br>
    </form>
    </center>
</body>
</html>
